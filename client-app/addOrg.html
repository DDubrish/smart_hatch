<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Add Organization</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="styles/styles-org.css" />
  </head>

  <body>
    <nav class="menu">
      <ul>
        <li>
          <a href="index.html">Добавить люк</a>
        </li>
        <li>
          <a href="addOrg.html" class="active-page">Добавить организацию</a>
        </li>

        <li>
          <a href="monitoring.html">Мониторинг состояния люков</a>
        </li>
      </ul>
    </nav>
    <h2>Ввод данных об организации:</h2>
    <form name="orgForm">
      <div class="dataOrg">
        <label class="lbl" for="number">Номер организации:</label>
        <input
          class="input"
          type="number"
          id="number"
          name="id"
          min="0"
          required
        />
      </div>
      <div class="dataOrg">
        <label class="lbl" for="nameOrg">Наименование организации:</label>
        <input
          class="input"
          type="text"
          id="organization"
          name="organization"
          required
        />
      </div>
      <div class="buttons dataOrg">
        <button id="btn-submit" type="submit">Отправить</button>
      </div>
    </form>
    <script src="./scripts/addOrg.js"></script>
  </body>
</html>
