<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Add Organization</title>
    <link rel="stylesheet" href="./styles/clear.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="styles/styles-org.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="main_page">
      <div class="sidebar">
        <div class="logo_name">Умный люк</div>
        <ul class="nav-list">
          <li>
            <a href="monitoring.html">
              <i class="bx bx-desktop"></i>
              <span class="links_name">Мониторинг</span>
            </a>
          </li>
          <!-- <li>
            <a href="#">
              <i class="bx bx-user"></i>
              <span class="links_name">Пользователи</span>
            </a>
          </li> -->
          <li>
            <a href="addOrg.html" class="active-page">
              <i class="bx bx-home"></i>
              <span class="links_name">Организации</span>
            </a>
          </li>
          <li>
            <a href="index.html">
              <i class="bx bx-circle"></i>
              <span class="links_name">Люки</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main_content">
        <form name="orgForm">
          <h2>Ввод данных об организации:</h2>
          <div class="dataOrg">
            <label class="lbl" for="number">Номер организации</label>
            <input
              class="input"
              type="number"
              id="number"
              name="id"
              min="0"
              required
            />
          </div>
          <div class="dataOrg">
            <label class="lbl" for="organization"
              >Наименование организации</label
            >
            <input
              class="input"
              type="text"
              id="organization"
              name="organization"
              required
            />
          </div>
          <div class="buttons dataOrg">
            <button id="btn-submit" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/addOrg.js"></script>
  </body>
</html>
