<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Smart Hatch</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  </head>

  <body>
    <h2>Ввод данных о новом люке:</h2>
    <form name="hatchForm">
      <div class="dataHatch">
        <label class="lbl" for="number">Номер люка:</label>
        <input class="input" type="number" id="number" name="id" required />
        <!--можно дописать required, чтобы форма не отправлялась если этих данных нет -->
      </div>
      <div class="dataHatch">
        <label class="lbl" for="nameOrg">Наименование организации:</label>
        <select class="input" id="organization" name="organization" required>
          <option disabled selected>Выберите организацию:</option>
        </select>
      </div>
      <div class="dataHatch">
        <div class="coord">
          <label class="lbl" for="coords">Координаты:</label>
        </div>
        <div class="coord">
          <input
            readonly
            type="text"
            id="coordX"
            name="coordX"
            placeholder="X"
            required
          />
        </div>
        <div class="coord">
          <input
            readonly
            type="text"
            id="coordY"
            name="coordY"
            placeholder="Y"
            required
          />
        </div>
        <div class="coord">
          <button class="map" type="button" id="mapBtn">Карта</button>
        </div>
      </div>
      <div class="dataHatch">
        <label class="lbl" for="state">Состояние датчика:</label>
        <input
          class="input"
          type="number"
          id="state"
          name="state"
          min="0"
          max="1"
          value="0"
          required
        />
      </div>
      <div class="dataHatch">
        <label class="lbl" for="dateTo">Дата последнего ТО:</label>
        <input class="input" type="date" id="dateTo" name="dateTo" />
      </div>
      <div class="dataHatch">
        <label class="lbl" for="dateLastWork"
          >Дата последнего срабатывания датчика:</label
        >
        <input
          class="input"
          type="date"
          id="dateLastWork"
          name="dateLastWork"
        />
      </div>
      <div class="buttons dataHatch">
        <button id="btn-submit" type="submit">Отправить</button>
      </div>
    </form>
    <section id="OSMap" style="height: 650px"></section>
    <script src="./src/initMap.js"></script>
    <script src="./src/mainForm.js"></script>
  </body>
</html>
